<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-6">
                <div class="drag_letter">
                    <div draggable="true" class="letter" id="letter1" data-letter="a">a</div>
                    <div draggable="true" class="letter" id="letter2" data-letter="b">b</div>
                    <div draggable="true" class="letter" id="letter3" data-letter="c">c</div>
                    <div draggable="true" class="letter" id="letter4" data-letter="d">d</div>
                    <div draggable="true" class="letter" id="letter5" data-letter="e">e</div>
                    <div draggable="true" class="letter" id="letter6" data-letter="f">f</div>
                    <div draggable="true" class="letter" id="letter7" data-letter="g">g</div>
                    <div draggable="true" class="letter" id="letter8" data-letter="h">h</div>
                    <div draggable="true" class="letter" id="letter9" data-letter="i">i</div>
                    <div draggable="true" class="letter" id="letter10" data-letter="j">j</div>
                    <div draggable="true" class="letter" id="letter11" data-letter="k">k</div>
                    <div draggable="true" class="letter" id="letter12" data-letter="l">l</div>
                    <div draggable="true" class="letter" id="letter16" data-letter="m">m</div>
                    <div draggable="true" class="letter" id="letter17" data-letter="n">n</div>
                    <div draggable="true" class="letter" id="letter18" data-letter="o">o</div>
                    <div draggable="true" class="letter" id="letter19" data-letter="p">p</div>
                    <div draggable="true" class="letter" id="letter20" data-letter="q">q</div>
                    <div draggable="true" class="letter" id="letter21" data-letter="r">r</div>
                    <div draggable="true" class="letter" id="letter22" data-letter="s">s</div>
                    <div draggable="true" class="letter" id="letter23" data-letter="t">t</div>
                    <div draggable="true" class="letter" id="letter24" data-letter="u">u</div>
                    <div draggable="true" class="letter" id="letter25" data-letter="v">v</div>
                    <div draggable="true" class="letter" id="letter26" data-letter="w">w</div>
                    <div draggable="true" class="letter" id="letter26" data-letter="x">x</div>
                    <div draggable="true" class="letter" id="letter26" data-letter="y">y</div>
                    <div draggable="true" class="letter" id="letter26" data-letter="z">z</div>
                </div>
            </div>
            <div class="col-6">
                <div class="drop_letter">
                    <div data-min="a" data-max="f" class="letter_holder">
                    </div>
                    <div data-min="g" data-max="l" class="letter_holder">
                    </div>
                    <div data-min="m" data-max="s" class="letter_holder">
                    </div>
                    <div data-min="t" data-max="z" class="letter_holder">
                    </div>
                </div>
            </div>
        </div>
    </div>





    <script src="js/script.js"></script>
</body>

</html>
